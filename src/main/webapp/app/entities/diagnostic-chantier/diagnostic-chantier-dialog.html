
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDiagnosticChantierLabel" data-translate="gpbatApp.diagnosticChantier.home.createOrEditLabel">Create or edit a Diagnostic Chantier</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.diagnosticChantier.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.diagnosticChantier.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gpbatApp.diagnosticChantier.typeDiagnostic" for="field_typeDiagnostic">Type Diagnostic</label>
            <select class="form-control" name="typeDiagnostic" ng-model="vm.diagnosticChantier.typeDiagnostic" id="field_typeDiagnostic">
                <option value="AMIANTE" data-translate="gpbatApp.TypeDiagnostic.AMIANTE">AMIANTE</option>
                <option value="ELECTRICITE" data-translate="gpbatApp.TypeDiagnostic.ELECTRICITE">ELECTRICITE</option>
                <option value="PLOMB" data-translate="gpbatApp.TypeDiagnostic.PLOMB">PLOMB</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gpbatApp.diagnosticChantier.dateDiagnostic" for="field_dateDiagnostic">Date Diagnostic</label>
                <div class="input-group">
                    <input id="field_dateDiagnostic" type="text" class="form-control" name="dateDiagnostic" uib-datepicker-popup="{{dateformat}}" ng-model="vm.diagnosticChantier.dateDiagnostic" is-open="vm.datePickerOpenStatus.dateDiagnostic"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDiagnostic')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gpbatApp.diagnosticChantier.referenceDiagnostic" for="field_referenceDiagnostic">Reference Diagnostic</label>
            <input type="text" class="form-control" name="referenceDiagnostic" id="field_referenceDiagnostic"
                    ng-model="vm.diagnosticChantier.referenceDiagnostic"
                     />
        </div>

        <div class="form-group">
            <label data-translate="gpbatApp.diagnosticChantier.chantier" for="field_chantier">Chantier</label>
            <select class="form-control" id="field_chantier" name="chantier" ng-model="vm.diagnosticChantier.chantierId" ng-options="chantier.id as chantier.id for chantier in vm.chantiers"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
