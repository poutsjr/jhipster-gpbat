
<div>
    <h2><span data-translate="gpbatApp.client.detail.title">Client</span> {{vm.client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gpbatApp.client.nom">Nom</span></dt>
        <dd>
            <span>{{vm.client.nom}}</span>
        </dd>
        <dt><span data-translate="gpbatApp.client.chantier">Chantier</span></dt>
        <dd>
            <a ui-sref="chantier-detail({id:vm.client.chantierId})">{{vm.client.chantierId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="client-detail.edit({id:vm.client.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
