
<div>
    <h2><span data-translate="gpbatApp.partenaire.detail.title">Partenaire</span> {{vm.partenaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gpbatApp.partenaire.raisonSociale">Raison Sociale</span></dt>
        <dd>
            <span>{{vm.partenaire.raisonSociale}}</span>
        </dd>
        <dt><span data-translate="gpbatApp.partenaire.responsable">Responsable</span></dt>
        <dd>
            <span>{{vm.partenaire.responsable}}</span>
        </dd>
        <dt><span data-translate="gpbatApp.partenaire.contact">Contact</span></dt>
        <dd>
            <span>{{vm.partenaire.contact}}</span>
        </dd>
        <dt><span data-translate="gpbatApp.partenaire.adresse">Adresse</span></dt>
        <dd>
            <span>{{vm.partenaire.adresse}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="partenaire-detail.edit({id:vm.partenaire.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
