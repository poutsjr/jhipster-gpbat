
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvancementChantierLabel" data-translate="gpbatApp.avancementChantier.home.createOrEditLabel">Create or edit a Avancement Chantier</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.avancementChantier.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.avancementChantier.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gpbatApp.avancementChantier.avancementPourcentage" for="field_avancementPourcentage">Avancement Pourcentage</label>
            <input type="number" class="form-control" name="avancementPourcentage" id="field_avancementPourcentage"
                    ng-model="vm.avancementChantier.avancementPourcentage"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gpbatApp.avancementChantier.avancementEtat" for="field_avancementEtat">Avancement Etat</label>
            <input type="number" class="form-control" name="avancementEtat" id="field_avancementEtat"
                    ng-model="vm.avancementChantier.avancementEtat"
                     />
        </div>

        <div class="form-group">
            <label data-translate="gpbatApp.avancementChantier.chantier" for="field_chantier">Chantier</label>
            <select class="form-control" id="field_chantier" name="chantier" ng-model="vm.avancementChantier.chantierId" ng-options="chantier.id as chantier.id for chantier in vm.chantiers"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
