
<div>
    <h2><span data-translate="gpbatApp.avancementChantier.detail.title">Avancement Chantier</span> {{vm.avancementChantier.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gpbatApp.avancementChantier.avancementPourcentage">Avancement Pourcentage</span></dt>
        <dd>
            <span>{{vm.avancementChantier.avancementPourcentage}}</span>
        </dd>
        <dt><span data-translate="gpbatApp.avancementChantier.avancementEtat">Avancement Etat</span></dt>
        <dd>
            <span>{{vm.avancementChantier.avancementEtat}}</span>
        </dd>
        <dt><span data-translate="gpbatApp.avancementChantier.chantier">Chantier</span></dt>
        <dd>
            <a ui-sref="chantier-detail({id:vm.avancementChantier.chantierId})">{{vm.avancementChantier.chantierId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="avancement-chantier-detail.edit({id:vm.avancementChantier.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
