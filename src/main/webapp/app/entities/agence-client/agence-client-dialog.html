
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAgenceClientLabel" data-translate="gpbatApp.agenceClient.home.createOrEditLabel">Create or edit a Agence Client</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.agenceClient.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.agenceClient.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gpbatApp.agenceClient.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.agenceClient.nom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gpbatApp.agenceClient.secteur" for="field_secteur">Secteur</label>
            <input type="text" class="form-control" name="secteur" id="field_secteur"
                    ng-model="vm.agenceClient.secteur"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gpbatApp.agenceClient.adresse" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                    ng-model="vm.agenceClient.adresse"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gpbatApp.agenceClient.chefAgence" for="field_chefAgence">Chef Agence</label>
            <input type="text" class="form-control" name="chefAgence" id="field_chefAgence"
                    ng-model="vm.agenceClient.chefAgence"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gpbatApp.agenceClient.chefService" for="field_chefService">Chef Service</label>
            <input type="text" class="form-control" name="chefService" id="field_chefService"
                    ng-model="vm.agenceClient.chefService"
                     />
        </div>

        <div class="form-group">
            <label data-translate="gpbatApp.agenceClient.client" for="field_client">Client</label>
            <select class="form-control" id="field_client" name="client" ng-model="vm.agenceClient.clientId" ng-options="client.id as client.id for client in vm.clients"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
