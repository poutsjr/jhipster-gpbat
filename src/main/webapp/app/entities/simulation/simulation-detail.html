
<div>
    <h2><span data-translate="gpbatApp.simulation.detail.title">Simulation</span> {{vm.simulation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gpbatApp.simulation.dateSimulation">Date Simulation</span></dt>
        <dd>
            <span>{{vm.simulation.dateSimulation | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="gpbatApp.simulation.remarques">Remarques</span></dt>
        <dd>
            <span>{{vm.simulation.remarques}}</span>
        </dd>
        <dt><span data-translate="gpbatApp.simulation.etat">Etat</span></dt>
        <dd>
            <span data-translate="{{'gpbatApp.EtatSimulation.' + vm.simulation.etat}}">{{vm.simulation.etat}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="simulation-detail.edit({id:vm.simulation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
